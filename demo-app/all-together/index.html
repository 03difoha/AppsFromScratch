<html>

<head>
    <meta charset="UTF-8">
    <title>I'm looking for someone to...</title>
    <!-- the line below prevents mobile browsers from displaying the app too small to read -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!-- Lato font from Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <!-- our stylesheet -->
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="page_slider">
        <div id="page1">
            <div class="container">
                <h1>I'd like someone to...</h1>
                <div class="search">
                    <input type="search">
                </div>
                <div class="dropdown">
                    <select>
                        <option>Keep my pet</option>
                        <option>Bake a cake</option>
                        <option>Move my piano</option>
                    </select>
                </div>
                <button>Find</button>
                <div id="result">
                    <p id="total_found"></p>
                    <ul id="list">
                    </ul>
                </div>
                <div id="get_started">
                    <p>Swap skills and time with people in your community!</p>
                    <p>Just choose an activity to get started.</p>
                </div>
            </div>
        </div>
        <div id="page2">
            <div class="container">
                <div class="top">
                    <button id="back">Back</button>
                </div>
                <div class="profile">
                    <img src="http://cdn.themill.com/media/00000010245.jpg" alt="">
                    <div class="title">
                        Long time baker and food writer
                    </div>
                    <div class="description">
                        I make cakes for parties and special occasion. Contact me about your next cake!
                    </div>
                    <button id="submit">Message Yuki now</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer>Made by Aimee, Yuki and Matteo in London</footer> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
